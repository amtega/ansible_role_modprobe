---
# Role dependencies

galaxy_info:
  role_name: modprobe
  author: José Enrique Mourón Regueira / Juan Antonio Valiño García
  description: Configure kernel modules load using modprobe
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - kernel
    - modules
    - modprobe

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6
    tags:
      - role::modprobe

  - role: amtega.select_hostvars
    vars:
      select_hostvars_pattern: "^modprobe_modules_.*"
      select_hostvars_fact_name: modprobe_modules_hostvars
      select_hostvars_output_type: list
    when: modprobe_load_modules_from_hostvars
    tags:
      - role::modprobe
